<!DOCTYPE html>
<html>
<head>
	<title>方格布局</title>
	<style type="text/css">
		#abc{
			width: 1002px;ba
			background: blue;
		}
		#a{
			height: 120px;
			background: gray;
		}
		#b{
			height: 600px;
			background: green;
		}
		#aa{
			width: 700px;
			height: 600px;
			background: pink;
			float: left;
		}
		#bb{
			width: 302px;
			height: 600px;
			background: orange;
			float: right;
		}
		#c{
			height: 120px;
			background: gray;
		}
	</style>
</head>
<body>
	<div id="abc">
		<div id="a"></div>
		<div id="b">			
			<div id="aa"></div>
			<div id="bb"></div>
		</div>
		<div id="c"></div>
	</div> 
</body>
</html>
